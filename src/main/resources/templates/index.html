<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        button {
            padding: 5px;
            background: gold;
        }
        .buttonLogout {
            padding: 5px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<h2>Таблица пользователей</h2>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пароль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.surname}"/>
        <td th:text="${user.password}"/>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">обновить</a>
            <a th:href="@{/admin/show/{id}(id=${user.id})}">удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
<br/>
<button class="buttonLogout" onclick="window.location.href = '/admin/new';">Создать нового пользователя</button>
</body>
</html>
